{{ define "main" }}
<div class="gallery-container">
    <div class="masonry-grid">
        {{ range .Params.images }}
        <div class="masonry-item">
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" aria-label="View {{ .title }}">
                <img src="{{ .url }}" alt="{{ .title }}" loading="lazy" class="lazy-img" data-title="{{ .title }}" data-src="{{ .url }}">
                <div class="masonry-title">{{ .title }}</div>
            </a>
        </div>
        {{ end }}
    </div>
</div>

<!-- 模态框 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="">
        <div id="modal-title"></div>
    </div>
</div>



<script>
document.addEventListener("DOMContentLoaded", () => {
    const grid = document.querySelector(".masonry-grid");
    const items = Array.from(document.querySelectorAll(".masonry-item"));
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modal-image");
    const modalTitle = document.getElementById("modal-title");

    // 图片懒加载
    const lazyLoadImages = () => {
        const images = document.querySelectorAll("img[data-src]");
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.onload = () => {
                        img.classList.add("loaded");
                        resizeGridItem(img.closest('.masonry-item')); // 图片加载后更新网格布局
                    };
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: "0px 0px 200px 0px" });

        images.forEach((img) => observer.observe(img));
    };

    // 动态调整网格项高度
    const resizeGridItem = (item) => {
        const img = item.querySelector("img");
        if (img.complete) {
            const rowSpan = Math.ceil((img.offsetHeight + 16) / (10 + 16)); // 10是行高
            item.style.gridRowEnd = `span ${rowSpan}`;
        }
    };

    // 初始化瀑布流布局
    const initMasonryGrid = () => {
        items.forEach((item) => {
            const img = item.querySelector("img");
            if (img.complete) {
                resizeGridItem(item);
            } else {
                img.onload = () => resizeGridItem(item);
            }
        });

        // 窗口大小变化时重新调整布局
        window.addEventListener("resize", () => items.forEach(resizeGridItem));
    };

    // 模态框显示/关闭功能
    const showModal = (img) => {
        modal.style.display = "flex";
        modalImage.src = img.src;
        modalTitle.textContent = img.dataset.title || "Image";
        document.body.classList.add("modal-open");
    };

    const hideModal = () => {
        modal.style.display = "none";
        document.body.classList.remove("modal-open");
    };

    modal.addEventListener("click", (e) => {
        if (e.target === modal || e.target.classList.contains("close")) {
            hideModal();
        }
    });

    // 绑定模态框打开事件
    items.forEach((item) => {
        const img = item.querySelector("img");
        const title = item.querySelector(".masonry-title");

        // 点击图片打开模态框
        img.addEventListener("click", (e) => {
            e.preventDefault();
            showModal(img);
        });

        // 点击标题打开模态框
        title.addEventListener("click", (e) => {
            e.preventDefault();
            showModal(img); // 使用图片的 `src` 和 `title`
        });
    });

    // 初始化
    lazyLoadImages();
    initMasonryGrid();
});
</script>
{{ end }}
