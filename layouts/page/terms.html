{{ define "main" }}
<div class="tags-page">
    <h1 class="tags-title">{{ .Title }}</h1>
    <div class="tags-container">
        {{ range .Site.Taxonomies.tags }}
        <a href="{{ .Page.RelPermalink }}" class="tag-item">
            {{ .Page.Title }}
            <span class="tag-count">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
