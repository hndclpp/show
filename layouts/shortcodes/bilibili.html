<div class="bilibili-video-wrapper">
    <iframe
        src="https://player.bilibili.com/player.html?bvid={{ .Get "bvid" }}&page={{ .Get "page" | default "1" }}&autoplay=0"
        scrolling="no"
        border="0"
        frameborder="no"
        framespacing="0"
        allowfullscreen="true"
    ></iframe>
</div>
